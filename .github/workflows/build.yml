name: Test
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - name: Add user
        run: |
          useradd runner
          mkdir /home/runner
          chown runner:runner /home/runner
          su - runner
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: './backend/go.sum'
          go-version: 'stable'
      - name: Whoami
        run: whoami
      - name: Build
        working-directory: ./backend
        run: go build -v ./...

      - name: Test
        working-directory: ./backend
        run: go test ./...
